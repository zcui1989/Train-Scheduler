<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Anytime is Train Time</h1>
        <div id="to-do-holder"></div>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" type="text" id="train-name" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Destination</label>
                <input class="form-control" type="text" id="destination" placeholder="" required>
            </div>

            <div class="form-group">
                <label>First Train Time - Military Time</label>
                <input class="form-control" type="number" id="train-time" placeholder="" required>
            </div>

            <div class="form-group">
                <label>Frequency (min)</label>
                <input class="form-control" type="number" id="frequency" placeholder="" required>
            </div>
            
            <button id="submitBtn">
                <i class="fas fa-train">Submit</i>
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
   
    <script src="https://kit.fontawesome.com/0dd13f46b6.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    
    <script src="assets/javascript/t.js"></script>
</body>
</html>
