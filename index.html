<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
   
    <script src="https://kit.fontawesome.com/0dd13f46b6.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    
    <script src="assets/javascript/t.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container"> 
          <h1><span></span>Any Time is the Train Time</h1>
         </div> 
      </div>
    
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">CURRENT TRAIN SCHEDULE</div>
            <div class="panel-body">
        <table class="table table-hover" id='train-table'>
          <thead>
                  <tr>
                    <th>Train name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next arrival</th>
                    <th>Minutes away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
        </table>
        </div>
        </div>
      </div>
    </div>
    
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">ADD TRAIN</h3>
            </div>
            <div class="panel-body">
              <form>
                  <div class="form-group">
                  <label for="train-input">Train name</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="train-input">
                  </div>
                 <label for="destination-input">Destination</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="destination-input">
                  </div>
                 <label for="time-input">First train time (enter as military time hh:mm)</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="time-input">
                  </div>
                  <label for="minutes-input">Frequency (minutes)</label>
                   <div class="input-group">
                   <input type="text" class="form-control" id="minutes-input">
                  </div>
                     <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                </div>
             </form>
        </div>
      </div>
    </div>
    </div>


</body>
</html>
